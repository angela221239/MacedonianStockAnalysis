<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
<div class="dashboard-container">
    <h1>Stock Dashboard</h1>
    <form method="POST" action="/dashboard">
        <label for="issuer_code">Filter by Issuer Code:</label>
        <input type="text" id="issuer_code" name="issuer_code">
        <button type="submit">Filter</button>
    </form>
    <table>
        <thead>
        <tr>
            <th>Issuer Code</th>
            <th>Data</th>
        </tr>
        </thead>
        <tbody>
        {% for issuer, data in data.items() %}
        <tr>
            <td>{{ issuer }}</td>
            <td>{{ data }}</td>
        </tr>
        {% endfor %}
        </tbody>
    </table>
</div>
</body>
</html>
