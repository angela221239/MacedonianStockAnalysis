<!-- templates/dashboard.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
<div class="dashboard-container">
    <div class="header">
        <h1>Stock Dashboard</h1>
        <div class="user-info">
            Welcome, {{ user['first_name'] }} {{ user['last_name'] }}
        </div>
    </div>
    <div class="nav-buttons">
        <a href="/run_pipeline" class="button">Run Pipeline</a>
        <a href="/process_issuer" class="button">Process Issuer</a>
        <a href="/login" class="button logout">Logout</a>
    </div>
    <div class="table-container">
        <table>
            <thead>
            <tr>
                <th>Issuer</th>
                <th>Date</th>
                <th>Close</th>
                <th>Volume</th>
            </tr>
            </thead>
            <tbody>
            {% for row in data %}
            <tr>
                <td>{{ row.issuer }}</td>
                <td>{{ row.date }}</td>
                <td>{{ row.close }}</td>
                <td>{{ row.volume }}</td>
            </tr>
            {% endfor %}
            </tbody>
        </table>
    </div>
</div>
</body>
</html>
