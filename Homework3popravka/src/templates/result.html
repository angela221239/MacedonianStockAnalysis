<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analysis Result</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 40px;
            text-align: center;
        }
        pre {
            background: #f4f4f4;
            padding: 10px;
            border-radius: 5px;
            display: inline-block;
            text-align: left;
        }
        a {
            display: block;
            margin-top: 20px;
            font-size: 18px;
            color: blue;
            text-decoration: none;
        }
    </style>
</head>
<body>
<h1>Analysis Result</h1>

{% if error %}
<p style="color: red;">{{ error }}</p>
{% else %}
<pre>{{ result | tojson(indent=2) }}</pre>
{% endif %}

<a href="/">Go Back</a>
</body>
</html>
